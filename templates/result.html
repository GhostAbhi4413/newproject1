<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast cancer Result</title>
</head>

<body>

    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2 class='container-heading'><span class="heading_font">Breast Cancer Prediction</span>
                
            </h2>
            
        <br><br><br>

        <!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='danger'>Oops! <br><br>You have Breast CANCER.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='tensed.gif')}}" alt="Cancer Image">
			{% elif prediction==0 %}
				<h1><span class='safe'>Congratulation!<br><br>You DON'T have Breast CANCER.</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='tenor.gif')}}" alt="Not Cancer Image">
			{% endif %}
		</div>
        </form>

    </div>
    <div>
            <br><br> <br><br><br><br><br><br><br><br>

    </div>


<style>

/* Background Image */
body {
	background: linear-gradient(-45deg, #ee7752, #520623, #b9d5df, #055542);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

/* Color */
body{
	font-family: Arial, Helvetica,sans-serif;
    text-align: center;

	height: 100%;
	display: flex;
	flex-direction: column;
}

  margin:-8px;
}

.container-heading img {
